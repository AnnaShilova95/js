<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 5</title>
</head>

<body>

<p class="dropdown">Привет :)</p>
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
    </button>
    <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
    </div>
</div>

<script>
"use strict";

// 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.

    const item = document.querySelectorAll('.dropdown-item');
    item.forEach(element => {
        element.classList.add('super-dropdown')
    });
    console.log(item);

// 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.

    const btnEl = document.querySelectorAll('.btn');
        btnEl.forEach(element => {
            if (element.classList.contains('.btn-secondary')) element.classList.remove('.btn-secondary')
            else element.classList.add('.btn-secondary');
        });

// 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".

    const menuEl = document.querySelectorAll('.menu');
    menuEl.forEach(element =>{
        element.classList.remove('dropdown-menu')
    });   


// 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
// `<a href="#">link</a>`

    const href = '<a href="#">link</a>';
    const dropdownEl = document.querySelector('div.dropdown');
    dropdownEl.insertAdjacentHTML('afterend', href);
    console.log(dropdownEl);


// 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".

    const element = document.getElementById('dropdownMenuButton').id = 'superDropdown';
    console.log(element);

// 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
    
    
    const atrEl = document.querySelector('[aria-labelledby = dropdownMenuButton]');

    atrEl.dataset.dd = 3;
    console.log(atrEl);

// 7. Удалите атрибут type у элемента с классом "dropdown-toggle".

    const removeEL = document.querySelector('.dropdown-toggle');
    removeEL.removeAttribute('type');
    console.log(removeEL);
</script>
</body>
</html>
