<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="from" type="text">
В инпуте написано: <span></span>

<br>

<button class="messageBtn">Показать блок</button>
<div class="message">
  Привет
</div>

<br>

<form>
  <label>
    Первый инпут:
    <input class="form-control" type="text">
  </label>
  <br>
  <br>
  <label>
    Второй инпут:
    <select class="form-control">
      <option value=""></option>
      <option value="1">Один</option>
      <option value="2">Два</option>
    </select>
  </label>
  <br>
  <br>
  <button>Отправить</button>
</form>

<script>
  "use strict";


// 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.

    const inputEl = document.querySelector('input#from');
    const textEl = document.querySelector('input#from').nextElementSibling;

    inputEl.oninput = () => {
        textEl.textContent = inputEl.value;
    }

// 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
// - добавить два класса: animate_animated и animate_fadeInLeftBig
// - поставить данному элементу стиль visibility в значение 'visible'.

    const btnEl = document.querySelector('button.messageBtn');
    const messageEl= document.querySelector('div.message');

    btnEl.onclick = () => {
        messageEl.classList.add('animate_animated');
        messageEl.classList.add('animate_fadeInLeftBig');
        messageEl.style.visibility = 'visible';
    }


// 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
// - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
// - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.

    const clickEl = document.querySelectorAll('button')[1];
    const formEL = document.querySelector('input.form-control');
    const selectEl = document.querySelector('select.form-control');

    clickEl.onclick = (e) => {
        
        if (!inputEl.value || !formEL.value || !selectEl.value) {
            e.preventDefault(); 
            if (!inputEl.value) {
                inputEl.style.background = 'red';
                inputEl.classList.add('error');
            }

            if (!formEL.value) {
                formEL.style.background = 'red';
                formEL.classList.add('error');
            }

            if (!selectEl.value) {
                selectEl.style.background = 'red';
                selectEl.classList.add('error');
            }     
        }

    }

    //А вот как менять стиль сразу, как только заполнили, не разобралась...:(
</script>
</body>
</html>
